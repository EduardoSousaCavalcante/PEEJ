<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página com Seções e Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark-subtle">

  <!-- Cabeçalho -->
  <header class="bg-dark text-white py-2">
    <div class="container">
      <h2 class="m-0">Projetos Engraçados Com Javascript</h2>
    </div>
  </header>

  <!-- Seção principal com duas seções internas responsivas -->
  <section class="container-fluid">
    <div class="row">

      <!-- Lado esquerdo (branco) -->
      <section class="col-12 col-md-6 bg-white d-flex justify-content-start align-items-start position-relative" style="height: 50vh;">
        <div class="position-absolute top-0 start-0 p-3">
          <input type="number" id="baseInput" min="1" placeholder="Digite um número: " class="form-control mb-2" />
          <button onclick="criarTriangulo()" class="btn btn-primary">Criar Triângulo</button>
        </div>
        <!-- Resultado -->
        <div id="output" class="position-absolute top-50 start-50 translate-middle text-center"></div>
      </section>

      <!-- Lado direito (amarelo) -->
      <section class="col-12 col-md-6 bg-warning d-flex justify-content-start align-items-start position-relative" style="height: 50vh;">
        <div class="position-absolute top-0 start-0 p-3">
          <input type="number" id="baseInputAmarelo" min="1" placeholder="Digite um número: " class="form-control mb-2" />
          <button onclick="criarTrianguloInvertido()" class="btn btn-primary">Criar Triângulo Invertido</button>
        </div>
        <!-- Resultado -->
        <div id="outputAmarelo" class="position-absolute top-50 start-50 translate-middle text-center"></div>
      </section>

    </div>
  </section>
  <section class="text-light bg-dark d-flex justify-content-between">
    <div class="mx-3 mb-2">
        <h4 class=" mt-3 mb-0">Telefone:</h4><br/>
        <input type="text" id="telefone" readonly value="" class="form-control mb-2"/>

        <button type="button" id="sortearBtn" class="btn btn-primary">Sortear Dígito</button>
        <button type="button" id="confirmarBtn" class="btn btn-primary" disabled>Confirmar Dígito</button>
        <button type="button" id="resetBtn" class="btn btn-primary">Reiniciar</button>
    </div>
    <div class="mx-3 mb-2 text-light">
        <h4 class="mt-3 mb-0">Digite o seu CPF:</h4><br/>
        <p id="CPFFormatado">000.000.000-00</p>
        <input type="range" id="sliderNumero" min="0" max="99999999999" value="0" step="1" />
        
    </div>
  </section>
 

  <script src="function.js"></script>

</body>
</html>
