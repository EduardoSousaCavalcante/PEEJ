<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Seções e Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark-subtle">

  <!-- Cabeçalho -->
  <header class="bg-dark text-white py-2">
    <div class="container">
      <h2 class="m-0">Cabeçalho Exemplo</h2>
    </div>
  </header>

  <!-- Seção principal com duas seções internas responsivas -->
  <section class="container-fluid">
    <div class="row">
      <!-- Lado esquerdo (branco) -->
      <section class="col-12 col-md-6 bg-white d-flex justify-content-start align-items-start position-relative" style="height: 50vh;">
        <!-- Input e botão no canto superior esquerdo -->
        <div class="position-absolute top-0 start-0 p-3">
          <input type="number" id="baseInput" min="1" placeholder="Digite um número: " class="form-control mb-2">
          <button onclick="criarTriangulo()" class="btn btn-primary">Criar Triângulo</button>
        </div>
        
        <!-- Resultado (Triângulo) centralizado na mesma seção -->
        <div id="output" class="position-absolute top-50 start-50 translate-middle text-center"></div>
      </section>
      
      <!-- Lado direito (amarelo) -->
      <section class="col-12 col-md-6 bg-warning d-flex justify-content-start align-items-start position-relative" style="height: 50vh;">
        <!-- Input e botão no canto superior esquerdo -->
        <div class="position-absolute top-0 start-0 p-3">
          <input type="number" id="baseInputAmarelo" min="1" placeholder="Digite um número: " class="form-control mb-2">
          <button onclick="criarTrianguloInvertido()" class="btn btn-primary">Criar Triângulo Invertido</button>
        </div>
        
        <!-- Resultado (Triângulo invertido) centralizado na mesma seção -->
        <div id="outputAmarelo" class="position-absolute top-50 start-50 translate-middle text-center"></div>
      </section>
    </div>
  </section>

  <!-- Script do Triângulo -->
  <script>
    function criarTriangulo() {
      const base = parseInt(document.getElementById('baseInput').value);
      const output = document.getElementById('output');
      let resultado = '';  

      for (let i = 1; i <= base; i++) {
          resultado += '*'.repeat(i) + '<br>';
      }
      output.innerHTML = resultado;
    }

    function criarTrianguloInvertido() {
      const base = parseInt(document.getElementById('baseInputAmarelo').value);
      const outputAmarelo = document.getElementById('outputAmarelo');
      let resultadoInvertido = '';  

      for (let i = base; i >= 1; i--) {
          resultadoInvertido += '*'.repeat(i) + '<br>';
      }
      outputAmarelo.innerHTML = resultadoInvertido;
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
